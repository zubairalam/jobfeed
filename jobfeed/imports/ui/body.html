<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-toggleable-md">


    <a class="navbar-brand logo" rel="nofollow">
      My Jobfeed
    </a>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle nav-icon" data-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-bell-o"></i>
            <span class="hidden-lg-up position-right">Notifications</span>
            <span class="badge bg-danger-4">8</span>
          </a>

          <div class="dropdown-menu dropdown-menu-right width-300 list-notifications">
            <ul class="list-unstyled">
              <li class="media notif-unread">
                You have 3 unread notifications!
              </li>
              <li class="media">
                <div class="notif-icon bg-primary-4">
                  <i class="fa fa-bell-o"></i>
                </div>
                <div class="media-body notif-text">
                  You may want to check this!
                </div>
              </li>
              <li class="media mr-2">
                <div class="notif-icon bg-danger-4">
                  <i class="fa fa-exclamation"></i>
                </div>
                <div class="media-body notif-text text-danger-4">
                  Server Banshee is not responding.
                </div>
              </li>
              <li class="media">
                <div class="notif-icon bg-success-4">
                  <i class="fa fa-check"></i>
                </div>
                <div class="media-body notif-text text-success-4">
                  Backup completed successfully.
                </div>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle dropdown-has-after" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <img src="assets/img/default-user.jpg" alt="" class="user-img"> John Doe
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">
            <i class="fa fa-user"></i> <span>Profile</span>
          </a>
          <a class="dropdown-item" href="#">
            <i class="fa fa-comment"></i> <span>Messages</span>
          </a>
          <a class="dropdown-item" href="#">
            <i class="fa fa-cog"></i> <span>Settings</span>
          </a>
          <a class="dropdown-item" href="#">
            <i class="fa fa-sign-out"></i> <span>Logout</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<!-- /NAVBAR -->


<div class="page-container">
  <div class="page-content">

    <!-- inject:SIDEBAR -->

    <!-- inject:/SIDEBAR -->

    <!-- PAGE CONTENT -->
    <div class="content-wrapper">
      <div class="content">



        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-block">


                <h5 class="card-title">Create a new job feed</h5>
                <form class="form-horizontal new-job">
                  <div class="form-group row margin-top-30">
                    <div class="col-md-3">
                      <label class="control-label col-form-label">Company or Product Name</label>
                    </div>
                    <div class="col-md-9">
                      <input type="text" name="companyName" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-3">
                      <label class="control-label col-form-label">Job Title</label>
                    </div>
                    <div class="col-md-9">
                      <input type="text" name="jobTitle" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-3">
                      <label class="control-label col-form-label">Skill 1</label>
                    </div>
                    <div class="col-md-9">
                      <input type="text" name="skill1" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-3">
                      <label class="control-label col-form-label">Skill 2</label>
                    </div>
                    <div class="col-md-9">
                      <input type="text" name="skill2" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-3">
                      <label class="control-label col-form-label">Skill 3</label>
                    </div>
                    <div class="col-md-9">
                      <input type="text" name="skill3" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-3">
                      <label class="control-label col-form-label">Skill 4</label>
                    </div>
                    <div class="col-md-9">
                      <input type="text" name="skill4" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-3">
                      <label class="control-label col-form-label">Min Experiences</label>
                    </div>
                    <div class="col-md-9">
                      <div class="input-group">
                        <input type="text" name="minExperiences" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-3">
                      <label class="control-label col-form-label">Max Experiences</label>
                    </div>
                    <div class="col-md-9">
                      <div class="input-group">
                        <input type="text" name="maxExperiences" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-3">
                      <label class="control-label col-form-label">Job location</label>
                    </div>
                    <div class="col-md-9">
                      <div class="input-group">
                        <input type="text" name="jobLocation" class="form-control">
                      </div>
                    </div>
                  </div>

                  <div class="pull-right">
                    <button type="reset" class="btn btn-secondary">
                      Reset
                      <i class="fa fa-refresh position-right"></i>
                    </button>

                    <button type="submit" class="btn btn-primary">
                      Submit
                      <i class="fa fa-arrow-right position-right"></i>
                    </button>
                  </div>
                </form>


              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-block">
                <h5 class="card-title">My Jobfeed</h5>
                <table class="table table-stripped table-hover">

                  <tbody>
                    {{#each jobs}}
                    {{> job}}
                    {{/each}}

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /PAGE CONTENT -->
  </div>
</div>


</body>

<template name="job">
  <tr>
    <td><a href="#">{{_id}}</a></td>
    <td>{{companyName}}</td>
    <td>{{jobTitle}}</td>
    <td>{{skill1}}</td>
    <td>{{skill2}}</td>
    <td>{{skill3}}</td>
    <td>{{skill4}}</td>
    <td>{{minExperiences}}</td>
    <td>{{maxExperiences}}</td>
    <td>{{jobLocation}}</td>
  </tr>

</template>
